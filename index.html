<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="box">
        <div class="choice">
            <h1>Rock Paper Scissors</h1>
             <p class="computer">Computer Choice: <span id="computer-choice" class="output"></span></p>
            <p class="player">Player Choice: <span id="player-choice" class="output"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
        <div>
           <button id="rock" class="btn">Rock</button>
           <button id="paper" class="btn">Paper</button>
           <button id="scissors" class="btn">Scissors</button><br>
           
        </div>
       <button id="tryagain" disabled>Try again</button>
    </div>  
    <script src="app.js"></script>
</body>
</html>
